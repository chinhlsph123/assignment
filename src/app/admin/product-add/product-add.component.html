<form>
  <div class="form-group">
    <label for="">Name Product</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
    <div class="form-group">
    <label for="">Photo</label>
    <img [src]="url" height="200"> <br/>
    <input type='file' [(ngModel)]="product.images" (change)="onSelectFile($event)"> 
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" name="money" [(ngModel)]="product.money">
  </div>
    <div class="form-group">
    <label for="">Reviews</label>
    <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
  </div>
  <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
</form>
